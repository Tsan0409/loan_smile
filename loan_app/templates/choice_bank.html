{% extends "base.html" %}

{% load static %}

{% block contents %}

    {% for error in form.non_field_errors %}
        {{ error }}
    {% endfor %}

    <h1 class="content-head">金利情報の変更</h1>
    <p class="contents-ex">変更する銀行を選択してください</p>
        <form method="post" id="form" class="form" enctype="multipart/form-data">
            {% csrf_token %}

            <table>

                {% for field in form %}
                <tr>
                    <th>
                        {{ field.label }}
                    </th>
                    <td class="form-text">
                        {{ field }}
                    </td>
                </tr>
                {% endfor %}

            </table>
            <button type="submit">次へ</button>
        </form>


{% endblock %}

{% block footer_script %}



{% endblock  %}
