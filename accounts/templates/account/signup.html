{% extends 'base.html' %}

{% block active_signup %}active{% endblock %}

{% block contents %}

            <h1 class="content-head">アカウント登録</h1>
            <form action="{% url 'account_signup' %}" id="form" class="form" method="post">
                {% csrf_token %}

            {{ form.non_field_errors }}

            <table>
                {% for field in form %}
                <tr>
                    <th>
                        {{ field.label_tag }}
                    </th>
                    <td class="form-text">
                        {{ field }}
                    </td>
                    {{ field.errors }}
                </tr>
                {% endfor %}
            </table>

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                {% endif %}

                <button class="btn btn-primary" type="submit">登録</button>
            </form>


{% endblock %}
