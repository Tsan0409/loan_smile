{% extends "base.html" %}

{% load static %}

{% block contents %}

    {% endfor %}

    <h1 class="content-head">データの削除</h1>

        <form method="post" id="form" class="form" enctype="multipart/form-data">

            {% csrf_token %}

            <p class="contents-ex">本当に削除しますか?</p>

            <button type="submit">削除</button>

        </form>



{% endblock %}

{% block footer_script %}



{% endblock  %}
